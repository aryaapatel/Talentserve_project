  </button>

<div class="cont" style="display:none;" id="myAlert">
        <!-- <h2>Dismissal Alert Messages</h2> -->
        <div class="alert alert-success alert-dismissable" id="myAlert2">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Success! </strong> Mail sent successfully.
        </div>

    </div>
  <div class="container">
  <form action="/email_info/" method="post" onsubmit="myFunction()" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">From</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="from" value="arya182017@gmail.com" name="from">
    </div>
  </div>

  <div class="form-group row">
    <label for="to" class="col-sm-2 col-form-label">To</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="to" placeholder="xyz@gmail.com" name="to">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Subject</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject">
    </div>
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="msg"></textarea>
  </div>

  <center><button type="submit" class="btn btn-outline-dark" style="width: 200px" value="showAlert" onclick="showAlert();">Send</button>
  </center>

</form>
</div>
<script type="text/javascript">

function showAlert(){
  if($("#myAlert").find("div#myAlert2").length==0){
    $("#myAlert").append("<div class='alert alert-success alert-dismissable' id='myAlert2'> <button type='button' class='close' data-dismiss='alert'  aria-hidden='true'>&times;</button> Success! message sent successfully.</div>");
  }
  $("#myAlert").css("display", "");
}
</script>
