<!DOCTYPE html>
<html lang="en">
<head>
  <title>Email Sender Web Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class=" navbar navbar-expand-lg bg-light " style="height: 100px">
    <div class="container-fluid">
    <a class="navbar-brand" href="#"><strong><h2>Empolyee Data From Backend</h2></strong></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    </div>


    <a class="nav-link" href="/response/">Home</a>
    <a class="nav-link" href="/logout/">Logout</a>



    </nav>
<div class="container">
  <br><h3>Data From Backend </h3> <br>
  <table class="table table-hover">
     <thead class="thead-dark">
   <tr>
      <th scope="col">id</th>
      <th scope="col">employeeid</th>
      <th scope="col">department</th>
      <th scope="col">fullname</th>
      <th scope="col">emailid</th>
       <th scope="col">concern</th>
    </tr>
  </thead>
    <tbody>
  	{% for d in data %}
    <tr>
      <th scope="row">{{d.id }}</th>
      <td>{{ d.employeeid}}</td>
      <td>{{ d.department }}</td>
      <td>{{ d.fullname }}</td>
      <td>{{d.emailid}}</td>
        <td>{{d.concern}}</td>
    </tr>
    {% endfor %}

  </tbody>
  </table>
</div>

</body>
</html>
